<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>test</h1>
<label for="input">get image</label>
<input id="input" type="file" accept="image/jpeg">
<script>
const input = document.querySelector('#input')
input.addEventListener('change', async (event) => {
const size = event.target.files[0].size
try{
await fetch('https://qnaxfz7i41.execute-api.eu-west-1.amazonaws.com/dev/count',{
method: 'POST',
headers: {
'Content-Type':'application/json'
},
body: JSON.stringify(size)
}).then(res => res.json())
}
catch(err){
console.log(err)
}
})
</script>

</body>
</html>

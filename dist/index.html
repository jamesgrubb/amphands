<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>test</h1>
<label for="input">get image</label>
<input id="input" type="file" accept="image/jpeg">
<script>
const input = document.querySelector('#input')
input.addEventListener('change', async (event) => {
const fileSize = event.target.files[0].size
const response = await fetch('https://blejc7m8k7.execute-api.eu-west-2.amazonaws.com/dev/count',{
method: 'POST',
headers: {
'Content-type':'application/json'
},
body: JSON.stringify({query: fileSize})
}).then(res => res.json()).catch(err => console.log('fetch error ' + err ))
console.log(response)
})
</script>

</body>
</html>
